<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RINO Politicians</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            z-index: -1;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="none" stroke="red" stroke-width="5"/><path d="M25,25 L75,75" stroke="red" stroke-width="5"/><path d="M75,25 L25,75" stroke="red" stroke-width="5"/></svg>');
            background-repeat: repeat;
            background-size: 300px 300px;
            pointer-events: none;
        }
        
        header {
            background-color: #800000;
            color: white;
            padding: 2rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(255,0,0,0.3);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-style: italic;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            font-size: 0.9rem;
            color: #ff9999;
            font-weight: bold;
        }
        
        main {
            padding: 2rem 0;
            position: relative;
        }
        
        .politicians-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .politician-card {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #333;
        }
        
        .politician-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255,0,0,0.3);
        }
        
        .politician-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            filter: grayscale(40%) contrast(120%);
            transition: filter 0.3s ease;
            border-bottom: 3px solid #800000;
        }
        
        .politician-card:hover .politician-image {
            filter: grayscale(20%) contrast(130%);
        }
        
        .politician-info {
            padding: 1.5rem;
            text-align: center;
        }
        
        .politician-name {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ffffff;
            text-transform: uppercase;
        }
        
        .politician-position {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 1rem;
        }
        
        .politician-description {
            font-size: 0.85rem;
            color: #ccc;
            text-align: left;
            line-height: 1.4;
            border-top: 1px solid #333;
            padding-top: 1rem;
            margin-top: 1rem;
            display: none;
        }
        
        .politician-card.expanded .politician-description {
            display: block;
        }
        
        .read-more {
            display: inline-block;
            margin-top: 0.5rem;
            color: #ff6666;
            font-size: 0.8rem;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.2s ease;
        }
        
        .read-more:hover {
            color: #ff0000;
        }
        
        footer {
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
        }
        
        /* Watermark */
        .watermark {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 200px;
            height: auto;
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
            filter: grayscale(100%) contrast(120%);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .politicians-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1.5rem;
            }
            
            .watermark {
                width: 150px;
                height: 150px;
                bottom: 30px;
                right: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .politicians-grid {
                grid-template-columns: 1fr;
            }
            
            .watermark {
                width: 100px;
                height: 100px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>RINO Politicians</h1>
            <p class="subtitle">Republicans In Name Only</p>
            <p class="tagline">Betraying Conservative Values</p>
        </div>
    </header>
    
    <main class="container">
        <div class="politicians-grid">
            <!-- Politicians will be loaded dynamically via JavaScript -->
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; <script>document.write(new Date().getFullYear())</script> RINOPoliticians.com | Exposing Those Who Betray Conservative Principles</p>
        </div>
    </footer>
    
    <!-- Image Watermark -->
    <img src="favicon.png" class="watermark" alt="RINO Watermark">

    <!-- JavaScript to dynamically load politician data -->
    <script>
        // Load politician data from JSON file
        document.addEventListener('DOMContentLoaded', function() {
            fetch('politicians.json')
                .then(response => response.json())
                .then(data => {
                    const politiciansGrid = document.querySelector('.politicians-grid');
                    politiciansGrid.innerHTML = ''; // Clear example cards
                    
                    data.forEach(politician => {
                        const card = document.createElement('div');
                        card.className = 'politician-card';
                        
                        card.innerHTML = `
                            <img src="${politician.image}" alt="${politician.name}" class="politician-image">
                            <div class="politician-info">
                                <h2 class="politician-name">${politician.name}</h2>
                                <p class="politician-position">${politician.position}</p>
                                <span class="read-more">Read More</span>
                                <p class="politician-description">${politician.description}</p>
                            </div>
                        `;
                        
                        // Add click event to toggle description
                        const readMoreBtn = card.querySelector('.read-more');
                        readMoreBtn.addEventListener('click', function() {
                            card.classList.toggle('expanded');
                            readMoreBtn.textContent = card.classList.contains('expanded') ? 'Read Less' : 'Read More';
                        });
                        
                        politiciansGrid.appendChild(card);
                    });
                })
                .catch(error => console.error('Error loading politician data:', error));
        });
    </script>
</body>
</html>
