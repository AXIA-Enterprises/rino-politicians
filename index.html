        /* Reset and base styles */
        * {
            margin: 0;

        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a0a;

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.075; /* Increased by 50% from 0.05 */

            background-size: 300px 300px;
            pointer-events: none;
        }
        
        header {
            background-color: #800000;
            color: white;
            padding: 2rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(255,0,0,0.3);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        h1 {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 3.5rem;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-weight: 600;

            letter-spacing: 0.5px;

        .tagline {

            font-style: italic;
            font-weight: 500;
            font-size: 1.8rem; /* Significantly larger */

            letter-spacing: 0.8px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        
        main {
            padding: 2rem 0;
            position: relative;
        }
        
        .politicians-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .politician-card {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #333;
        }
        
        .politician-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255,0,0,0.3);
        }
        
        .politician-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            filter: grayscale(40%) contrast(120%);
            transition: filter 0.3s ease;
            border-bottom: 3px solid #800000;
        }
        
        .politician-card:hover .politician-image {
            filter: grayscale(20%) contrast(130%);
        }
        
        .politician-info {
            padding: 1.5rem;
            text-align: center;
        }
        
        .politician-name {
            font-family: 'Oswald', sans-serif;
            font-weight: 500;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .politician-position {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 1rem;
        }
        
        .politician-description {
            font-size: 0.85rem;
            color: #ccc;
            text-align: left;
            line-height: 1.4;
            border-top: 1px solid #333;
            padding-top: 1rem;
            margin-top: 1rem;
            display: none;
        }
        
        .politician-card.expanded .politician-description {
            display: block;
        }
        
        .read-more {
            font-family: 'Oswald', sans-serif;
            display: inline-block;
            margin-top: 0.5rem;
            color: #ff6666;
            font-size: 0.85rem;
            cursor: pointer;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.2s ease;
        }
        
        .read-more:hover {
            color: #ff0000;
        }
        
        footer {
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);

        /* Watermark - Always on top */

            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 200px;
            height: auto;
            opacity: 0.8;
            pointer-events: none;
            z-index: 9999; /* Significantly increased to ensure it's always on top */
            filter: drop-shadow(0 0 5px rgba(255,0,0,0.5));
        }
        
        @media (max-width: 768px) {

    <!-- JavaScript to dynamically load politician data -->
    <script>
        // Load politician data from JSON file
        document.addEventListener('DOMContentLoaded', function() {
            fetch('politicians.json')
                .then(response => response.json())
                .then(data => {
                    const politiciansGrid = document.querySelector('.politicians-grid');
                    politiciansGrid.innerHTML = ''; // Clear example cards
                    
                    data.forEach(politician => {
                        const card = document.createElement('div');
                        card.className = 'politician-card';
                        
                        card.innerHTML = `
                            <img src="${politician.image}" alt="${politician.name}" class="politician-image">
                            <div class="politician-info">
                                <h2 class="politician-name">${politician.name}</h2>
                                <p class="politician-position">${politician.position}</p>
                                <span class="read-more">Read More</span>
                                <p class="politician-description">${politician.description}</p>
                            </div>
                        `;
                        
                        // Add click event to toggle description
                        const readMoreBtn = card.querySelector('.read-more');
                        readMoreBtn.addEventListener('click', function() {
                            card.classList.toggle('expanded');
                            readMoreBtn.textContent = card.classList.contains('expanded') ? 'Read Less' : 'Read More';
                        });
                        
                        politiciansGrid.appendChild(card);
                    });
                })
                .catch(error => console.error('Error loading politician data:', error));
        });
    </script>
